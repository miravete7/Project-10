<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">

        <div class="text-center mb-5">
            <h2>Welcome to My Project Slider</h2>
            <p>Showcasing my projects.</p>
        </div>

        <div id="imageSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner carousel-slide">
                <div class="carousel-item active">
                    <img src="Project1.png" class="d-block w-100" alt="Project 1">
                    <div class="carousel-caption">
                        <h5>Project 1</h5>
                        <p>The first project I did when I started to use what I learned.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Project2.png" class="d-block w-100" alt="Project 2">
                    <div class="carousel-caption">
                        <h5>Project 2</h5>
                        <p>Second project when I got a little better at coding.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Project3.png" class="d-block w-100" alt="Project 3">
                    <div class="carousel-caption">
                        <h5>Project 3</h5>
                        <p>Third project added more code to start making it look better.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row mt-5">
            <!-- Your existing card code here... -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script>
        // Optional: Add script for slide effect
        document.addEventListener('DOMContentLoaded', function () {
            var carousel = new bootstrap.Carousel(document.getElementById('imageSlider'), {
                interval: 3000, // Optional: Adjust the interval as needed
            });

            carousel.pause(); // Pause the carousel to initiate the slide effect

            setTimeout(function () {
                document.getElementById('imageSlider').classList.add('carousel-slide');
            }, 500); // Optional: Adjust the delay as needed
        });
    </script>

</body>

</html>
